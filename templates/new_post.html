<!--templates/post_new.html-->
 
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <h3>New post </h3>
    <form action="" method="POST">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        {% comment %} <input type="submit" value="Save"> {% endcomment %}
        <p>
        <button class="btn btn-success" type="submit">Save</button>
        </p>
    </form>

{% endblock content %}
