<!--templates/home.html-->
 
{% extends "base.html" %}
 
{% block content %}
    <h3>Home page</h3>

    <div class="list-group">
        {% for post in all_posts_list %}

            <a href="{% url 'post_detail' post.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{ post.title }}</h6>
                    <p class="mb-0 opacity-75"> {{ post.body }} </p>
                </div>
                </div>
            </a>
        {% endfor %}

    </div>

{% endblock content %}
